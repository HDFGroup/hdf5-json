language: python

notifications:
  email: false

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libhdf5-serial-dev 
    - pip --upgrade --force-reinstall -r requirements.txt

script:
    - python setup.py install
    - python testall.py

deploy:
  provider: pypi
  user: "aberkley"
  password: $PYPI_PASS
  distributions: "sdist bdist bdist_wheel"
  skip_cleanup: true
  on:
    tags: false